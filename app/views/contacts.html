<h2>Contacts</h2>
<div class="row">
  <div class="col-md-6">
    <input class="form-control" type="search" placeholder="search" ng-model="contactsVm.searchTerm">
    <table class="table">
      <thead>
        <th>Name</th>
        <th>Address</th>
        <th>Cellphone</th>
        <th>Phone</th>
      </thead>
      <tr ng-repeat="c in contactsVm.contacts | filter:contactsVm.searchTerm | orderBy:'-name'">
        <td>{{c.name}}</td>
        <td>{{c.address}}</td>
        <td>{{c.cellphone}}</td>
        <td>{{c.phone | number: 3}}</td>
        <td><a href="#/contacts/{{c.name}}">Details</a></td>
      </tr>
    </table>
    <button class="btn btn-success" type="button" ng-click="contactsVm.newContact()">New contact</button>
    <hr>
  </div>

  <div class="col-md-6" ng-if="contactsVm.showForm">
    <div ng-include="'views/fragment/editContact.html'"></div>
  </div>
</div>
